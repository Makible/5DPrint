<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/fonts.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <div id="nav" class="btn icon-down-dir-1">menu  </div>

            <div id="pactions">
                <div id="start" class="btn icon-play"></div>
                <div id="pause" class="btn icon-pause"></div>
            </div>

            <div id="misc">
                <div id="device"></div>
                <div id="file"></div>
            </div>

            <div id="menu">
                <ul>
                    <li id="load" class="btn menu">load file</li>
                    <li id="prefs" class="btn menu">preferences</li>
                    <li id="exit" class="btn menu last">exit</li>
                </ul>
            </div>
        </nav>

        <div class="wrapper">

            <section id="movement">
                <div id="homer" class="toggle-wrapper">
                    <div id="hlabel">home:</div>
                    <div id="ha" class="btn">all</div>
                    <div id="hx" class="btn">x</div>
                    <div id="hy" class="btn">y</div>
                    <div id="hz" class="btn last">z</div>
                </div>

                <div id="mo" class="btn">motors off</div>

                <div id="pm">
                    <div id="z" class="toggle-wrapper">
                        <div id="zlabel">z</div>
                        <div class="minus-btn">&ndash;</div>
                        <div class="plus-btn">+</div>
                    </div>
                    <div id="e1" class="toggle-wrapper">
                        <div id="elabel">e</div>
                        <div class="minus-btn">&ndash;</div>
                        <div class="plus-btn">+</div>
                    </div>
                </div>

                <div id="x" class="slider">
                    <div class="handle">x</div>
                </div>
                <div id="y" class="slider">
                    <div class="handle">y</div>
                </div>

                <canvas id="grid-layer" width="567" height="415"></canvas>
                <canvas id="highlight-layer" width="567" height="415"></canvas>
                <canvas id="cross-layer" width="567" height="415"></canvas>
                <canvas id="obj-layer" width="567" height="415"></canvas>
                <canvas id="ph-layer" width="567" height="415"></canvas>

            </section>

            <section id="temperature">
                <label for="extruder1">extruder 1</label>
                <div id="extruder1" class="tempr">
                    <div class="switch-wrapper">
                        <div class="off-btn active">off</div>
                        <div class="on-btn">on</div>
                    </div>
                    <input type="number" min="0" max="260" class="intemp" value="220" />
                    <div class="actual">0&deg;<span class="deg">C</span></div>
                </div>

                <label for="hotbed">hot bed</label>
                <div id="hotbed" class="tempr">
                    <div class="switch-wrapper">
                        <div class="off-btn active">off</div>
                        <div class="on-btn">on</div>
                    </div>
                    <input type="number" min="0" max="145" class="intemp" value="100" />
                    <div class="actual">0&deg;<span class="deg">C</span></div>
                </div>
            </section>

            <section id="console">
                <input class="ghost" value="enter manual commands here" />
                <div class="wrapper">
                    <div class="handle icon-fog">console</div>
                    <div class="output"></div>
                </div>
            </section>
        </div>
        
        <div id="init" class="overlay">
            <div id="over-msg">
                <div class="loader"></div>
                <div class="init-msg">waiting for device...</div>
            </div>
            <div id="progress">
                <div class="prog-complete"></div>
                <div class="prog-est"></div>
                <div class="prog-current"></div>
            </div>
            <div id="pref">
                <div class="title">Preferences</div>
                <div class="pref-element" id="estep">
                    <label for="estep-slider">E-Step: </label>
                    <input type="range" name="estep" id="estep-slider" min="100" max="200">
                    <span id="estep-display"></span>
                    <div class="reset"></div>
                    <div class="set"></div>
                </div>
                <div class="pref-element" id="material">
                    Select your material:
                    PLA: <input type="radio" name="material-selection" id="material-selection" value="PLA">
                    ABS: <input type="radio" name="material-selection" id="material-selection" value="ABS">
                    Other: <input type="radio" name="material-selection" id="material-selection" value="other">
                </div>
                <div class="pref-element">
                    <label for="htemp-slider">Tool Temp: </label>
                    <input type="range" name="htemp" id="htemp-slider" min="0" max="200">
                </div>

                <div id="nav-btn">
                    <div id="cancel"><span>cancel</span></div>
                    <div id="reset"><span>reset all</span></div>
                    <div id="apply"><span>apply all</span></div>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="/js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/canvas.js"></script>
    </body>
</html>
